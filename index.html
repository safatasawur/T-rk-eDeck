<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TurkceDeck</title>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>

<!-- Firebase Auth -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>

<!-- Firebase Firestore -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
    <script src="firebase.js"></script>
</head>
<body>
    <nav id="nav-library">
  <div class="app-name">TürkçeDeck</div>
  <ul>
     <li><a href="#" id="nav-home">Home</a></li>
    <li class="dropdown">
        <a href="#" id="nav-flashcards">Flash Cards</a>
     <ul class="dropdown-menu">
        <li><a id="btn-numbers" href="#" >Numbers</a></li>
        <li><a  id="btn-nouns" href="#">Nouns</a></li>
        <li><a id="btn-fruits" href="#">Fruits</a></li>
        <li><a id="btn-animals" href="#">Animals</a></li>
        <li><a  id="btn-colors" href="#">Colors</a></li>
        <li><a  id="btn-food" href="#">Food</a></li>
     </ul>
     </li>
   </div>
    <li><a href="#" id="nav-create">Your Library</a></li>
    <li><a href="#" id="nav-about">About</a></li>
  </ul>
</nav>
     <section id="home-section"></section>
    <section  id="flashcard-section">
   <div id="category-picker" >
    
 
     <div id="card">
        <h2 id="word"></h2>
        <p id="meaning"></p>
        <img id="card-image" src="" alt="Flashcard image">
     </div>
     <button id="next">Next</button>
     <button id="prev">Previous</button>
    </section>
    <section id="library-section" >
       <h2>My Libraries</h2>
       <div id="libraries-list">
         <ul class="library-li">

         </ul>
       </div>
    <a href="#" id="btn-create-library">Create New Library</a> 

       <section id="create-library-section" >
      <form id="create-library-form">
         <input type="text" id="library-name-input" placeholder="Enter library name" required class="libraryName-Input"/>
         <button type="submit" id="create-library">Create</button>
          <button type="button" id="cancel-create-library">Cancel</button>
          </form>
        </section>
    </section>
    

   
     <section id="custom-library-section">
      <div id="back-arrow1" style="cursor: pointer; display: flex; align-items: center; gap: 6px;" class="arrow">
     <span style="font-size: 24px;">←</span>
    <span>Back</span>
    </div>
    <h2 id="custom-library-title"></h2>
  
  <div class="customsection-btns">
     <button id="btn-add-flashcard"> Flashcards</button>
   <button  id="Vocablist-heading">Your Vocabulary List</button>
  </div>
 
  <!-- SECTION FOR FLASHCARDS -->
   
 
  

 
  
   <!--  -->
  <!-- <ul id="vocab-list"></ul> -->
  </section>
  <section id="custom-flashcard-section">
      
    <div id="back-arrow" style="cursor: pointer; display: flex; align-items: center; gap: 6px;" class="arrow">
     <span style="font-size: 24px;">←</span>
    <span>Back</span>
    </div>

    <button id="add-flashcard-btn">Add Flashcard</button>
    <div id="add-flashcard-form">
      <input type="text" id="custom-word" placeholder="Word" />
      <input type="text" id="custom-meaning" placeholder="Meaning" />
      <input type="file" id="custom-image" accept="image/*">
       <button id="save-flashcard">Save</button>
    </div>
  

  <!-- Custom flashcards area -->
  <div id="custom-flashcards"></div>
  </section>
  
  <section id="vocab-section">
    <div id="back-arrow2" style="cursor: pointer; display: flex; align-items: center; gap: 6px;" class="arrow">
     <span style="font-size: 24px;">←</span>
    <span>Back</span>
    </div>
  <h2 id="vocablist-heading">Vocabulary List</h2>
    <button id="add-vocab-word">Add word</button>
  <form id="vocab-form">
    <input type="text" id="vocab-word" placeholder="Enter word" required />
    <input type="text" id="vocab-meaning" placeholder="Enter meaning" required />
    <button type="submit" id="save-vocab-button">Add </button>
  </form>

  <table id="vocab-table">
    <thead>
      <tr>
        <th>Word</th>
        <th>Meaning</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="vocab-body">
      <!-- Vocab entries will appear here -->
    </tbody>
  </table>
</section>



    <script src="script.js"></script>
</body>
</html>
